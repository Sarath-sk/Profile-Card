<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

        </div>
        <div>

                </div>
                <div class="line">

                </div>
                <div>
                    <span id="data-num">190</span><br>
                    <span>Following</span>
                </div>
                <div class="line">

                </div>
                <div>
                    <span id="data-num">15</span><br>
                    <span>Projects</span>
                </div>
            </div>
            <div class="btn">

            <div class="id-card">
